<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>  	
    <script src="script.js"></script> 
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="text-center">Student data</h1>
			<form>
		    
			
			
			<div class="row m-1">
                <label for="colFormLabel" class="col-sm-2 col-form-label">NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="newuser.name" placeholder="Enter your NAME" style="width: 300px;" >
                </div>
            </div>
			<div class="row m-1">
                <label for="colFormLabel" class="col-sm-2 col-form-label">AGE</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="newuser.age" placeholder="Enter your age" style="width: 300px;" >
                </div>
            </div>
			<div class="row m-1">
                <label for="colFormLabel" class="col-sm-2 col-form-label">GENDER</label>
                <div class="col-sm-10">
					<select class="form-control" ng-model="newuser.gender" style="width: 300px;">
                    <option value="">Select your gender</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                   </select>
                </div>
            </div>
			
		    <div class="row m-1 ">
				<div class="col-sm-2">
					<button type="button" class="btn btn-primary" ng-click="addUser(newuser)">ADD</button>
                </div>
            </div>
        </form>
            <form id="record-form">
                <input type="text" id="NAME" placeholder="NAME" required>
                <input type="number" id="AGE" placeholder="AGE" required>
                <input type="text" id="GENDER" placeholder="GENDER" required>
                <button type="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
			<h1>Student marks</h1>
			
            <form id="record-form">
                <input type="text" id="STD_ID" placeholder="STD_ID" required>
                <input type="number" id="SUBJECT" placeholder="SUBJECT" required>
                <input type="text" id="MARKS" placeholder="MARKS" required>
                <button type="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
        <div class="right">
            <h2>Records</h2>
            <table>
                <thead>
                    <tr>
					    <th>STD_ID</th>
                        <th>NAME</th>
                        <th>AGE</th>
						<th>GENDER</th>
                        <th>ID</th>
                        <th>SUBJECT</th>
                        <th>MARKS</th>
                    </tr>
                </thead>
                <tbody id="record-list"></tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
