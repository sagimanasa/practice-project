<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>  	
    <script src="JavaScript2.js"></script>  
</head>
<body>
    

	
	
	
    <div class="container border m-5">
	    <div class="left">
			<form>
				<h1 class="text-center">STUDENTS DATA</h1>
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">STD_ID</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="newstudent.id" placeholder="Enter your ID" style="width: 300px;" >
					</div>
				</div>
				
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">NAME</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="newstudent.name" placeholder="Enter your NAME" style="width: 300px;" >
					</div>
				</div>
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">AGE</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" ng-model="newstudent.age" placeholder="Enter your AGE" style="width: 300px;" >
					</div>
				</div>
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">GENDER</label>
					<div class="col-sm-10">
						<select class="form-control" ng-model="newstudent.gender" style="width: 300px;">
						<option value="">Select your GENDER</option>
						<option value="M">M</option>
						<option value="F">F</option>
					   </select>
					</div>
				</div>
				
				<div class="row m-1 ">
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary" ng-click="addUser(newstudent)">ADD</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    <div class="container" m-5>
        
        <div class="right">
		    <form>
				<h2>STUDENTS MARKS</h2>
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">STD_ID</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" ng-model="marks.STD_ID" placeholder="Enter your STUDENTID" style="width: 300px;" >
					</div>
				</div>
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">ID</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" ng-model="marks.ID" placeholder="Enter your ID" style="width: 300px;" >
					</div>
				</div>
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">SUBJECT</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="marks.SUBJECT" placeholder="Enter your SUBJECT" style="width: 300px;" >
					</div>
				</div>
				<div class="row m-1">
					<label for="colFormLabel" class="col-sm-2 col-form-label">MARKS</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" ng-model="marks.MARKS" placeholder="Enter your MARKS" style="width: 300px;" >
					</div>
				</div>				
				<div class="row m-1 ">
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary" ng-click="addmarks(student)">ADD</button>
					</div>
				</div>
			</form>
            
        </div>
    </div>

</body>
</html>
